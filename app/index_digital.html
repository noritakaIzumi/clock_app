<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ちっく・たっく</title>
    <link rel="stylesheet" href="font.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            min-width: 100vw;
            display: table;
            text-align: center;
            background-color: rgba(17, 17, 17, .3);
            /*noinspection CssUnknownProperty*/
            -webkit-app-region: drag;
            -webkit-user-select: none;
        }

        #clock {
            color: dodgerblue;
            opacity: 0.35;
            font-size: 2.1em;
            font-weight: bold;
            text-shadow: -1px -1px 1.4px lightblue, -1px 0 1.4px lightblue, -1px 1px 1.4px lightblue,
            0 -1px 1.4px lightblue, 0 0 1.4px transparent, 0 1px 1.4px lightblue,
            1px -1px 1.4px lightblue, 1px 0 1.4px lightblue, 1px 1px 1.4px lightblue;
            letter-spacing: 1.5px;
            font-family: 'Digital-7 MonoItalic', monospace;
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<input type="hidden" id="theme" value="digital">
<span id="clock"></span>
<script src="index.js"></script>
</body>
</html>
